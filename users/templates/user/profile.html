{%load static%}
<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href = " {% static 'user/profile.css'%}"/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>
			Profile - {{first_name}} {{last_name}}
		</title>
	</head>
	<body class="w3-light-grey">
		<div class="w3-bar w3-blue w3-mobile w3-large w3-border">
			<a href="{% url 'dashboard' %}" class="w3-bar-item w3-button w3-blue w3-hover-white w3-mobile"> SXCRAN BLOG </a>
			<input type="text" class="w3-bar-item w3-border w3-input w3-mobile" placeholder="Search..">
			<a href="#" class="w3-bar-item w3-button w3-blue w3-hover-green w3-mobile"><i class="fa fa-search"></i></a>
			<a href="{% url 'dashboard' %}" class="w3-bar-item w3-button w3-blue w3-hover-white w3-mobile"> Dashboard </a>
			<a href="" class="w3-bar-item w3-button w3-blue w3-hover-white w3-mobile w3-dropdown-hover"> Notifications
			</a>
			<a href="{% url 'profile' %}" class="w3-bar-item w3-button w3-blue w3-hover-white w3-mobile"> Profile </a>
			<a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-blue w3-hover-white w3-mobile"> Logout </a>
		</div>
		<div class="w3-card-4 w3-dark-grey">
		<div class="w3-container w3-center">
		<h3>{{first_name}} {{last_name}}</h3>
		<img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="Avatar" style="width:10%">
		<h5>{{username}}</h5>
		<h5>{{email}}</h5>
		</div>
		</div> 
		<div class="w3-container">
				<a href="{% url 'resetpassword' %}" id="alert"> CHANGE PASSWORD </a>
		</div>
	</body>
</html>
